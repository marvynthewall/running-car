<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="description" content="computer graphics assignment 2">
      <title>Marvyn's moving car</title>
      <script src="path.js"></script>
      <script src="car.js"></script>
      <script src="draw.js"></script>
      <link rel=stylesheet href="style.css">
   </head>
   <body>
      <div style="height:100px; width:98%; background-color:#55FF55; margin: 10px 1%; padding: 20px 10px 0; border-radius:30px; text-align: center">
         <h1>Marvyn's drawing board</h1>
      </div>
      <div style="height:1600px; width:98%; background-color:#EFD8B4; margin: 10px 1%; padding: 10px; border-radius:30px; text-align: center">
         <span class="main-menu" onmouseover="switchmenu(this, 'SubMenu1', 'MouseOver')" onmouseout="hidemenu()">
            Path
            <ul id="SubMenu1" class="sub-menu" style="display:none">
               <li id="list1">
                  <canvas id="shape-list1" height="60px" width="80px"></canvas>
               </li>
               <li id="list2">
                  <canvas id="shape-list2" height="60px" width="80px"></canvas>
               </li>
               <li id="list3">
                  <canvas id="shape-list3" height="60px" width="80px"></canvas>
               </li>
            </ul>
         </span>
         <span class="main-menu" style="width: 150px" onmouseover="switchmenu(this, 'SubMenu2', 'MouseOver')" onmouseout="hidemenu()">
            Size
            <ul id="SubMenu2" class="sub-menu2" style="display:none">
               <li id="sizebar">
                  <input id="sizeslider" type="range" min="1" max="5" value="4"></input>
               </li>
            </ul>
         </span>
         <div class="speedcolumn">
            Speed <input id="slider" type="range" min="0" max="6" value="1"></input>
         </div>
         <div style = "height: 1500px; width: 100%">
            <canvas id="marvyncanvas" height="1500" width="1300" background-color = "white"></canvas>
         </div>
      </div>
   </body>
</html>
